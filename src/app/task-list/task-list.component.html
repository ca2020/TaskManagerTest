<h1 class="text-3xl font-bold mb-8 text-center text-indigo-600">Lista de Tareas</h1>


<div class="max-w-md mx-auto bg-white shadow-xl rounded-lg overflow-hidden mb-12">
  
  <div class="bg-indigo-600 text-white text-center py-3">
    <h2 class="text-lg font-bold">Filtrar de Tareas</h2>
  </div>

  
  <div class="p-6">
    <label class="block text-base font-bold text-gray-700 mb-3">Filtrar por:</label>
    <select [(ngModel)]="filter" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-500">
      <option value="all">Todas</option>
      <option value="completed">Completadas</option>
      <option value="pending">Pendientes</option>
    </select>
  </div>
</div>


<div *ngFor="let task of filteredTasks" class="mb-8 p-6 border border-gray-200 rounded-lg shadow-sm bg-gray-50 hover:shadow-lg transition duration-300 ease-in-out">
  <h3 class="text-xl font-semibold text-indigo-700 mb-4">{{ task.nameTask }}</h3>
  <p class="text-gray-600 mb-4">Fecha lÃ­mite: <span class="font-medium text-gray-800">{{ task.limitDate }}</span></p>
  
  
  <div class="text-gray-600 mb-6">
    <h4 class="font-medium text-gray-700 mb-2">Personas Asignadas:</h4>
    <ul class="list-disc pl-5">
      <li *ngFor="let person of task.people" class="mb-2">
        <span class="font-medium text-gray-800">{{ person.namePerson }}</span> 
        <span class="text-gray-600">(Edad: {{ person.age }}, Habilidades: {{ person.habilities }})</span>
      </li>
    </ul>
  </div>

  
  <div class="flex items-center">
    <input type="checkbox" 
           [checked]="task.completed" 
           (change)="toggleComplete(task)" 
           class="form-checkbox h-5 w-5 text-indigo-600 focus:ring-indigo-500" />
    <label class="ml-3 text-sm font-semibold text-gray-700">{{ task.completed ? 'Completada' : 'Pendiente' }}</label>
  </div>
</div>
